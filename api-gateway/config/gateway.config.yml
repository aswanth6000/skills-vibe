http:
  port: 8080
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: api-service
    paths: '/ip'
  user:
    host: user-service
    paths: '/user/*'
  gig: 
    host: gig-service
    paths: ['/gig', '/gig/*']
  message: 
    host: message-service
    paths: ['/message', '/message/*']
  order: 
    host: order-service
    paths: ['/order', '/order/*']
serviceEndpoints:
  httpbin:
    url: 'https://httpbin.org'
  userService: 
    url: 'http://user-service:8001'
  gigService: 
    url: 'http://gig-service:8002'
  messageService: 
    url: 'http://message-service:8004'
  orderService: 
    url: 'http://order-service:8003'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  default:
    apiEndpoints:
      - api
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
  userPipeline:
    apiEndpoints:
      - user
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: userService
              changeOrigin: true
  gigPipeline:
    apiEndpoints:
      - gig
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: gigService
              changeOrigin: true
  messagePipeline:
    apiEndpoints:
      - message
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: messageService
              changeOrigin: true
  orderPipeline:
    apiEndpoints:
      - order
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: orderService
              changeOrigin: true
